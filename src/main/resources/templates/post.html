<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holiday - Tours</title>
    <!--
    Holiday Template
    http://www.templatemo.com/tm-475-holiday
    -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
    <link href="../c/css/font-awesome.min.css" rel="stylesheet">
    <link href="../c/css/bootstrap.min.css" rel="stylesheet">
    <link href="../c/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../c/css/flexslider.css" rel="stylesheet">
    <link href="../c/css/templatemo-style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div th:insert="~{header :: header}">
    <header class="tm-header">

    </header>
</div>

<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" th:each="post : ${posts}">
        <div class="tm-tours-box-1">
            <img src="../img/tours-03.jpg" alt="image" class="img-responsive">
            <div class="tm-tours-box-1-info">
                <div class="tm-tours-box-1-info-left">
                    <p class="text-uppercase margin-bottom-20" th:text="${post.title}">Proin Gravida Nibhvel </p>
                    <p class="gray-text" th:text="${post.date}">28 March 2084</p>
                </div>
                <div class="tm-tours-box-1-info-right">
                    <p class="gray-text tours-1-description" th:text="${post.description}">Lorem quis bibendum auctor, nisi elit consequat ipsum, sec sagittis sem nibh id elit.</p>
                </div>
            </div>
            <div class="tm-tours-box-1-link">
            </div>
        </div>
    </div>

</div>

<div th:insert="~{footer :: footer}">
    <footer class="tm-black-bg">

    </footer>
</div>


</body>
</html>
