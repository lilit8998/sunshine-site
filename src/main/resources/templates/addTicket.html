<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holiday - About</title>
    <!--
    Holiday Template
    http://www.templatemo.com/tm-475-holiday
    -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
    <link href="../c/css/font-awesome.min.css" rel="stylesheet">
    <link href="../c/css/bootstrap.min.css" rel="stylesheet">
    <link href="../c/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../c/css/flexslider.css" rel="stylesheet">
    <link href="../c/css/templatemo-style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- Header -->
<div th:insert="~{header :: header}">
    <header class="tm-header">

    </header>
</div>
<form action="/addTicket" method="post" class="tm-contact-form">

    <div class="form-group">
        <input type="hidden" name="id" th:if="${ticket != null}" th:value="${ticket.id}">
    </div>
    <div class="form-group">
        <input type="text" id="contact_name" name="title" class="form-control" placeholder="Title" th:text="${ticket.ticketTitle}">
    </div>
    <div class="form-group">
        <input id="contact_message" name="price" class="form-control"  placeholder="Price" th:text="${ticket.price}">
    </div>
    <div class="form-group">
        <input id="date" class="form-control" type="number" name="duration"  placeholder="Duration" th:value="${ticket.duration}">
    </div>
    <div class="form-group">
        <button class="tm-submit-btn" type="submit" value="save">Add</button>
    </div>
    </div>
</form>

<div th:insert="~{footer :: footer}">
    <footer class="tm-black-bg">

    </footer>
</div>
</body>
</html>
