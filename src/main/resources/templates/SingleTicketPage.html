<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--
    Holiday Template  et ejic im desiigns el e kore inqe formov er postn e chi qce menu
    mej
    http://www.templatemo.com/tm-475-holiday
    -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
    <link href="../c/css/font-awesome.min.css" rel="stylesheet">
    <link href="../c/css/bootstrap.min.css" rel="stylesheet">
    <link href="../c/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../c/css/flexslider.css" rel="stylesheet">
    <link href="../c/css/templatemo-style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div th:insert="~{header :: header}">
    <header class="tm-header">

    </header>
</div>
<div>
        <img th:src="@{/ticket/image(photoUrlTicket=${ticket.photoUrlTicket})}" alt="image" class="img-responsive">
            <div class="tm-green-gradient-bg tm-city-price-container" >
                <div th:text="${ticket.ticketTitle}" ></div>
                <div th:text="${ticket.ticketDescription}"></div>
                <div th:text="${ticket.price}" ></div>
                <div th:text="${ticket.dateFrom}"></div>
                <div th:text="${ticket.dateTo}"></div>
                <div th:text="${ticket.duration}"></div>
                <div>
                    <a th:href="@{/tours}">Back</a>
                </div>
            </div>
    </div>

<div th:insert="~{footer :: footer}">
    <footer class="tm-black-bg">

    </footer>
</div>

</body>
</html>
